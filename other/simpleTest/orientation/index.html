<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
            margin: 0;
        }
        p {
            color: #333;
        }
        </style>
    </head>
    <body>
    <div>
        <p id="alpha"></p>
        <p id="beta"></p>
        <p id="gamma"></p>
        <p id="orientate"></p>
    </div>
    <script>
        window.addEventListener('deviceorientation', update);
        var alpha = document.getElementById('alpha');
        var beta = document.getElementById('beta');
        var gamma = document.getElementById('gamma');
        var orientate = document.getElementById('orientate');
        function update(ev) {
            alpha.innerHTML = 'alpha: ' + (ev.alpha);
            beta.innerHTML = 'beta: ' + (ev.beta);
            gamma.innerHTML = 'gamma: ' + (ev.gamma);
        }

        window.addEventListener('orientationchange', orientationchange);
        function orientationchange() {
            orientate.innerHTML = 'orientate: ' + (window.orientation || 0);
        }
        orientationchange();
    </script>
    </body>
</html>
