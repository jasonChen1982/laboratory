<canvas id="webgl"></canvas>
<div class="vr-btn" id="vrBtn"></div>
<div class="fullscreen-btn" id="fullscreenBtn"></div>
<script type="text/javascript" src="./js/three.js"></script>

<script type="text/javascript">

window.addEventListener('resize', onWindowResize, false);

var WIDTH = window.innerWidth;
var HEIGHT = window.innerHeight;
var vrRender = false;

var camera = new THREE.PerspectiveCamera(90, WIDTH / HEIGHT, 1, 2000);
camera.position.z = 5;
camera.lookAt(new THREE.Vector3(0, 0, 0));

// camera.position.x = 30;
// camera.position.y = 2;
// camera.position.z = -4;
// camera.lookAt(new THREE.Vector3(0, 2, -4));

var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('webgl')
});
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(WIDTH, HEIGHT);
renderer.setClearColor(0xc5b9ee);


var scene = new THREE.Scene();
var group = new THREE.Group();
scene.add(group);

var cc = new Cloud();
group.add(cc.mesh);

var ambient = new THREE.AmbientLight(0xaaaaaa);
scene.add(ambient);

var directionalLight = new THREE.DirectionalLight(0xffffff);
// directionalLight.castShadow = true;
directionalLight.position.set(0, 100, 100).normalize();
scene.add(directionalLight);

var config = {
    land: {
        color: new THREE.Color(0x58afac),
    },
    Sphere: {
        transparent: true,
        opacity: 0.3,
        color: new THREE.Color(0x6e49fa),
    },
    sea: {
        color: new THREE.Color(0x4a89e0),
    },
};

// BEGIN Clara.io JSON loader code
var objectLoader = new THREE.ObjectLoader();
objectLoader.load("./model/earth.json", function ( obj ) {
    // window.aaa = obj;
    // console.log(obj);
    for(var i=0;i<obj.children.length;i++){
        var o = obj.children[i],
            name = o.name,
            mt = o.children[0].material,
            map = config[name];
        // o.children[0].castShadow = true;
        // o.children[0].receiveShadow = true;
        for(var v in map){
            mt[v] = map[v];
        }
    }
    group.add( obj );
} );
// END Clara.io JSON loader code

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
animate();
function animate() {
    requestAnimationFrame(animate);
    group.rotation.y += 0.003;
    render();
}
function render() {
    renderer.render(scene, camera);
}
</script>
